<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/images/Vector.png" alt="Логотип">
            <div class="header__line"></div>
        </header>
        <div class="profile">
            <div class="avatar">
                <img class="avatar__user" src="/images/avatar.jpg" alt="аватарка">
            </div>
            <div class="profile-info">
                <div class="edit-user">
                    <p class="user-name">Жак-Ив Кусто</p>
                    <div class="edit-button">
                        <img class="edit-button__pen" src="/images/pen.png" alt="канцелярская ручка">
                    </div>
                </div>
                <p class="user-data">Исследователь океана</p>
            </div>
            <div class="add-button">
                <img class="add-button__pluc" src="/images/Vector-pluc.png" alt="нарисованный плюсик">
            </div>
        </div>
        <div class="elements"></div>
        <footer></footer>
    </div>
</body>
</html>
