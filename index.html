<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/images/Vector(1).svg" alt="Логотип">
        </header>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__user" src="/images/avatar.jpg" alt="аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__edit-user">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit-profile"></button>
                </div>
                <p class="profile__user-data">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add-element"> </button>
        </section>
        <main class="cards">
            <div class="cards__card">
                    <img class="cards__card-img" src="/images/pictures-1.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Карачаевск</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__card-img" src="/images/pictures-2.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Гора Эльбрус</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div> 
            <div class="cards__card">
                <img class="cards__card-img" src="/images/pictures-3.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Домбай</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__card-img" src="/images/pictures-4.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Гора Эльбрус</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__card-img" src="/images/pictures-5.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Домбай</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__card-img" src="/images/pictures-6.png" alt="фото">
                <div class="cards__card-name">
                    <h2 class="cards__card-text">Карачаево-Ч...</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>    
        </main>
        <footer class="footer">
            <p>© 2020 Atom</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input name="name" type="text" value="" class="popup__input popup__input_type_name">
                <input name="job" type="text" value="" class="popup__input popup__input_type_job">
                <button class="button popup__button" type="submit">Сохранить</button>
            </form>
            <button class="button popup__close" type="button"></button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
