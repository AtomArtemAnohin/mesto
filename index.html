<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/images/Vector(1).svg" alt="Логотип">
        </header>
        <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__user" src="/images/avatar.jpg" alt="аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__edit-user">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit-profile"></button>
                </div>
                <p class="profile__user-data">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add-element"></button>
        </section>
        
    </main>
    <template class="cards"> 
        <div class="cards__card">
                <img class="cards__card-img" src="#" alt="Изображение">
                <button type="button" class="button button_trash"></button>
            <div class="cards__card-name">
                <h2 class="cards__card-text"></h2>
                <button type="button" class="button button_like"></button>
            </div>
        </div>
    </template>
        <footer class="footer">
            <p>© 2020 Atom</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" novalidate>
                <input placeholder="Ваше имя" id="name-user" name="Name" type="text" value="" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                <span id="name-user-error" class="error"></span>
            
            
                <input placeholder="Ваша деятельность" id="job-user" name="Imange" type="text" value="" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                <span id="job-user-error" class="error"></span>

                <button class="button popup__button" type="submit">Сохранить</button>
            </form>
            <button class="button popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_cards">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="form" novalidate>
                
                <input id="name-title" placeholder="Название" name="name" type="text" value="" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required autocomplete="off">
                <span id="name-title-error" class="error"></span>
        
            
                <input id="url-image" placeholder="Ссылка на картинку" type="url"  name="name" value="" class="popup__input popup__input_type_image" required autocomplete="off">
                <span id="url-image-error" class="error"></span>
            
                <button class="button popup__button" type="submit">Создать</button>
            </form>
            <button class="button popup__close popup__close_cards" type="button"></button>
        </div>
    </div>
    <div class="popup popup_modal">
        <div class="popup__container-modal">
            <img class ="popup__image popup__image_modal" src="#" alt="Изображение">
            <p class="popup__name popup__name_modal"></p>
            <button class="button popup__close-modal" type="button"></button>
        </div>
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
