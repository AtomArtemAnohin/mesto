<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/images/Vector.png" alt="Логотип">
            <div class="header__line"></div>
        </header>
        <div class="profile">
            <div class="avatar">
                <img class="avatar__user" src="/images/avatar.jpg" alt="аватарка">
            </div>
            <div class="profile-info">
                <div class="edit-user">
                    <p class="user-name">Жак-Ив&nbsp;Кусто</p>
                    <button class="edit-button">
                </div>
                <p class="user-data">Исследователь океана</p>
            </div>
            <button class="add-button"> </button>
        </div>
        <div class="elements">
            <div class="element">
                    <img class="element-img" src="/images/pictures-1.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Карачаевск</div>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element-img" src="/images/pictures-2.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Гора Эльбрус</div>
                    <button class="button-like"></button>
                </div>
            </div> 
            <div class="element element_margin-non">
                <img class="element-img" src="/images/pictures-3.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Домбай</div>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element-img" src="/images/pictures-4.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Гора Эльбрус</div>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element-img" src="/images/pictures-5.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Домбай</div>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element element_margin-non">
                <img class="element-img" src="/images/pictures-6.png" alt="фото">
                <div class="element-name">
                    <div class="element-text">Карачаево-Ч...</div>
                    <button class="button-like"></button>
                </div>
            </div>    
        </div>
        <footer class="footer">
            © 2020 Atom
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input name="name" type="text" value="" class="popup__input popup__input_name">
                <input name="job" type="text" value="" class="popup__input popup__input_job">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" target="_self" type="button"></button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
